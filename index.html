    <script>
        let cart = {};  
      
        function incrementQuantity(product) {
          const quantitySpan = document.getElementById(`quantity-${product}`);
          let quantity = parseInt(quantitySpan.textContent);
          quantity++;
          quantitySpan.textContent = quantity;
          updateTotal(product);
        }
      
        function decrementQuantity(product) {
          const quantitySpan = document.getElementById(`quantity-${product}`);
          let quantity = parseInt(quantitySpan.textContent);
          if (quantity > 1) {
            quantity--;
            quantitySpan.textContent = quantity;
            updateTotal(product);
          }
        }
      
        function updateTotal(product) {
          const price = parseFloat(document.querySelector(`#total-${product}`).previousElementSibling.querySelector('.price-value').dataset.price);
          const quantity = parseInt(document.getElementById(`quantity-${product}`).textContent);
          const totalElement = document.getElementById(`total-${product}`);
          totalElement.textContent = `${(price * quantity).toFixed(2)} Bs.`;
        }
      
        function addToCart(product, price) {
          const quantity = parseInt(document.getElementById(`quantity-${product}`).textContent);
          cart[product] = { price, quantity };
          showNotification();
        }
      
        function showNotification() {
          const notification = document.getElementById('cart-notification');
          notification.classList.remove('hidden');
          notification.classList.add('opacity-100');
      
          let cartDetails = '';
          let totalPrice = 0;
      
          for (const product in cart) {
            const { price, quantity } = cart[product];
            cartDetails += `${product}: ${quantity} x ${price} Bs.\n`;
            totalPrice += price * quantity;
          }
      
          document.getElementById('cart-details').textContent = cartDetails;
          document.getElementById('cart-total').textContent = `Total del pedido: ${totalPrice.toFixed(2)} Bs.`;
        }
      
        function saveOrder() {
          alert('Pedido guardado con éxito');
          clearCart();
        }
      
        function cancelOrder() {
          clearCart();
        }
      
        function clearCart() {
          cart = {};
          document.getElementById('cart-details').textContent = '';
          document.getElementById('cart-total').textContent = 'Total del pedido: 0 Bs.';
          document.getElementById('cart-notification').classList.add('opacity-0');
          setTimeout(() => document.getElementById('cart-notification').classList.add('hidden'), 500);
        }
    </script>
